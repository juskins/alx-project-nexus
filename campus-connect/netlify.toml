[build]
  command = "npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  from = "/verify-email/*"
  to = "/verify-email/[token]/"
  status = 200

# Optional: Catch-all for other potential client-side routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
