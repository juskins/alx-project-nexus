[build]
  command = "npm run build"
  publish = ".next"

# Note: No redirects needed here as Netlify's Next.js Runtime handles routing automatically.

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
